<main>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 d-none d-lg-block">
        <img class="img-fluid pr-4" src="./imagenes/cover-contacto.png" alt="mujer sosteniendo planta">
      </div>
      <div class="col-12 col-lg-6 col-xl-6 p-4">
        <h1>Ponete en contacto</h1>
        <form class="row g-3 contactForm">
          <div class="col-12 col-md-6">
            <label for="inputEmail4" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="inputEmail4">
          </div>
          <div class="col-12 col-md-6">
            <label for="inputPassword4" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <label for="inputAddress" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputAddress" placeholder="ejemplo@gmail.com">
          </div>
          <div class="col-12">
            <label for="mensaje" class="form-label">Mensaje</label>
            <div class="form-floating">
              <textarea class="form-control form-controlStyle" placeholder="Escribí tu mensaje acá..." id="floatingTextarea"></textarea>
              <label for="floatingTextarea">Escribí tu mensaje acá...</label>
            </div>
          </div>
          <div class="col-md-6">
            <label for="inputCity" class="form-label">País</label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-6">
            <label for="inputState" class="form-label">Localidad</label>
            <select id="inputState" class="form-select">
              <option selected>Elegí tu localidad</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Deseo que me contacten
              </label>
            </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary mt-4">Enviar</button>
          </div>
        </form>
      </div>
    </div>
